<!DOCTYPE html>
<html>
<head>
    <title>User Sign Up Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			background-attachment:fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: white;
            margin: 30px 0 10px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        hr {
            width: 100%;
            max-width: 500px;
            border: none;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        input[type="text"],
		input[type="password"],
        input[type="number"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
            background-color: #f5f5f5;
        }
        input[type="text"]:focus,
		input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            margin-right: 10px;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        input[type="submit"]:active {
            transform: translateY(0);
        }
        input[type="reset"] {
            background-color: #e0e0e0;
            color: #333;
        }
        input[type="reset"]:hover {
            background-color: #d0d0d0;
        }
        br {
            display: block;
            margin-bottom: 20px;
            content: "";
        }
        @media (max-width: 600px) {
            form {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <hr>
    <form>
        <label>User Name:</label>
        <input type="text" class="edit" name="uid" required ><br>
		
		<label>Password:</label>
        <input type="Password" class="edit" name="password" required ><br>
        
        <label>First Name:</label>
        <input type="text" name="fname" required><br>
        
        <label>Last Name:</label>
        <input type="text" name="lname" required ><br>
        
        <label>Age:</label>
        <input type="number" name="age" min="19" required ><br>
        
        <label>Email:</label>
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
            title="Enter a valid email address" required ><br>
        
        <label>Phone No:</label>
        <input type="tel" name="phone" pattern="[0-9]{10}"
            title="Enter a valid phone number" required ><br>
        
        <label>City:</label>
        <input type="text" name="city"><br>
        
        <label>Country:</label>
        <input type="text" name="country"><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
